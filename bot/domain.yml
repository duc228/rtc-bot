  utter_tg_cntt_nam_cuoi_phan_chuyen_nganh:
    - text: |-
        Các em sẽ học xong phần kiến thức đại cương, cơ sở rồi sau đó mới đăng ký vào chuyên ngành để tiếp tục học tập nghiên cứu phần chuyên ngành.

  utter_tg_song_song_av:
    - text: |-
        Trong chương trình đào tạo của Học viện được có các môn học tiếng Anh nhằm giúp sinh viên đạt tiêu chuẩn tiếng Anh đầu ra (tiếng Anh Bậc 3 trở lên theo khung năng lực ngoại ngữ Việt Nam, hoặc B1 trở lên theo khung năng lực ngoại ngữ Châu Âu, hoặc tương đương).

  utter_tg_cap_hoc_bong:
    - text: |-
        Ngoài học bổng hỗ trợ về học phí (từ 50% đến 100% học phí) thì trong thời gian học tập sinh viên vẫn được nhận học bổng khuyến khích học tập nếu như có kết quả học tập tốt.

  utter_tg_cntt_hoc_sau_ve_lt:
    - text: |-
        Ngành Công nghệ thông tin của Học viện có nhiều chuyên ngành khác nhau như Khoa học máy tính, Hệ thống thông tin, Công nghệ phần mềm …, sau khi em học xong phần kiến thức đại cương, cơ sở sẽ được lựa chọn chuyên ngành học mà mình yêu thích. Kỹ thuật lập trình chỉ là một trong những nội dung kiến thức mà em được trang bị trong chương trình đào tạo của ngành Công nghệ thông tin. Do đó, em nên tham khảo kỹ nội dung chương trình đào tạo của ngành Công nghệ thông tin để sau này sẽ có lựa chọn chuyên ngành cho phù hợp.

  utter_tg_thisinh_tudo_diem_kv:
    - text: |-
        Em sẽ được hưởng ưu tiên khu vực theo đúng Quy định của Bộ GD&ĐT

  utter_tg_bang_ra_truong:
    - text: |-
        Sinh viên tốt nghiệp các ngành kỹ thuật thì sẽ được cấp bằng Kỹ sư. Còn sinh viên tốt nghiệp các ngành Kinh tế & Quản trị kinh doanh thì được cấp bằng Cử nhân.

  utter_tg_phiabac_xinviec:
    - text: |-
        Học viện xét tuyển trên toàn quốc, thí sinh ở phía Bắc có thể chọn xét tuyển vào BVS và thí sinh ở phía Nam có thể chọn xét tuyển vào BVH. Tất cả ngành học đều có thể dễ xin việc, với mức lương thuộc vào năng lực bản thân của mỗi sinh viên; em nên chọn ngành phù hợp với sở trường và ý thích của mình nhé.

  utter_tg_cntt_tg_dao_tao:
    - text: |-
        Ngành Công nghệ đào tạo được đào tạo trong 9 Học kỳ (4,5 năm). Học kỳ 9 các em sẽ đi thực tập và làm luận văn tốt nghiệp.
  utter_tg_hocphi_theo_ky:
    - text: |-
        Học viện thu học phí theo kỳ và theo số tín chỉ mà em đăng ký học của kỳ đó.

